<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário PNCD</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="pncd.css" rel="stylesheet" />
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="pdf-lib/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="pncd_carregar_csv.js"></script>
    <script src="pncd_carregar_json.js"></script>
    <script src="pncd_gera_pdf.js"></script>
  </head>
  <body>
    <div class="container mb-3">
      <h2 class="text-center">Formulário PNCD com PDF local</h2>

      <div>
        <div class="row mb-2">
          <div class="col-6">
            <div class="form-floating">
              <input type="file" id="csvFile" class="form-control" placeholder="CSV Modelo:" accept=".csv" />
              <label for="csvFile">CSV Modelo:</label>
            </div>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary" onclick="carregar_CSV()">Carregar CSV</button>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            <div class="form-floating">
              <input type="file" id="jsonFile" accept=".json" class="form-control" />
              <label for="jsonFile">Json Modelo:</label>
            </div>
          </div>
          <div class="col-6">
            <button onclick="carregar_JSON()" class="btn btn-primary">Carregar JSON</button>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            <div class="form-floating">
              <input type="file" id="pdfFile" class="form-control" placeholder="PDF Modelo:" accept=".pdf" />
              <label for="pdfFile">PDF Modelo:</label>
            </div>
          </div>
          <div class="col-6">
            <button class="btn btn-success" onclick="gerar_PDF()">Gerar PDF Preenchido</button>
          </div>
        </div>
      </div>

      <div id="formulario"></div>
    </div>
  </body>
</html>
